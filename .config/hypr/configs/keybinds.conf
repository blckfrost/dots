$mainMod = SUPER 
$terminal = kitty
$osdclient = swayosd-client
$fileManager = Thunar
$scrPath = '/home/frost/.config/hypr/scripts'
$menu = ~/.config/rofi/menu/launcher.sh


bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
bind = $CONTROL, ESCAPE, exec, killall waybar || waybar # toggle waybar
bind = $mainMod SHIFT, backspace, exec, wlogout -b 4
bind = $mainMod, G, exec,  $scrPath/GameMode.sh # toggle Gamemode
bind = $mainMod SHIFT, W, exec, $scrPath/wallpaperselect.sh


# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, X, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, V, exec, $scrPath/togglefloating.sh
bind = $mainMod, A, exec, $menu
bind = $mainMod, F, exec, zen-browser
bind = $mainMod, O, exec, obsidian

# Master layout
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev

bind = $mainMod, M, centerwindow
bind = $mainMod ALT, return, fullscreen # toggle the window on focus to full screen

# Pin a window
bind = $mainMod, Y, pin,

# Screenshot keybinds
bind = , Print, exec, hyprshot -m output -m eDP-1 # Monitor
bind = $mainMod SHIFT, Print, exec, hyprshot -m region    # Region
bind = ALT, Print, exec, hyprshot -m window -m active     # Active window
bind = $mainMod CTRL, Print, exec, hyprshot -m output -m eDP-1 -t 5  #screenshot in 5 secs

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Example special workspace (scratchpad)
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Backlight Control
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Audio Control
bindeld = ,xf86audioraisevolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,xf86audiolowervolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,xf86audioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,xf86audiomicmute, Mute microphone, exec, $osdclient --input-volume mute-toggle

# Player Control
bindld = , xf86audionext, Next track, exec, $osdclient --playerctl next
bindld = , xf86audiopause, Pause, exec, $osdclient --playerctl play-pause
bindld = , xf86audioplay, Play, exec, $osdclient --playerctl play-pause
bindld = , xf86audioprev, Previous track, exec, $osdclient --playerctl previous

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# Lid
bindl= , switch:off:Lid Switch, exec, systemctl suspend

# disabling middle mouse click paste
# soft option: bind = , mouse:247, exec, wl-copy -pc
bind = , mouse:274, exec, ;



